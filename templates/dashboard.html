<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Indicadores - UTI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 180px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 15px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a:hover {
            background: #34495e;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 220px);
        }

        .btn-export {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-export:hover {
            background-color: #219150;
        }

        .table-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .actions button, .actions a, .actions form button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            max-width: 120px;
            text-align: center;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn-primary { background-color: #3498db; color: white; }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-danger { background-color: #e74c3c; color: white; }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-warning { background-color: #f1c40f; color: white; }
        .btn-warning:hover { background-color: #d4ac0d; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 800px;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content table {
            width: 100%;
            margin-top: 20px;
        }

        .close-modal {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }

        .modal-content td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .modal-content th {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <h2>Menu</h2>
        <a href="{{ url_for('principal') }}">üè† P√°gina Inicial</a>
        <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
        <a href="{{ url_for('formulario') }}">üìù Inserir Dados</a>
        <a href="{{ url_for('logout') }}">üö™ Logout</a>
    </div>

    <div class="content">
        <h1>Painel de Indicadores - UTI</h1>

        <!-- Bot√£o Exportar -->
        <button class="btn-export" onclick="abrirModalExportar()">üì• Exportar para Excel</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Enfermeiro</th>
                        <th>UTI</th>
                        <th>Turno</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dado in dados %}
                    <tr>
                        <td>{{ dado.data }}</td>
                        <td>{{ dado.enfermeiro }}</td>
                        <td>{{ dado.uti }}</td>
                        <td>{{ dado.turno }}</td>
                        <td class="actions">
                            <button class="btn-warning" onclick="abrirModal('{{ dado.id }}')">Visualizar</button>
                            <a href="{{ url_for('editar', id=dado.id) }}" class="btn-primary">Editar</a>
                            <form action="{{ url_for('excluir', id=dado.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
<!-- Modal de Exporta√ß√£o -->
<div id="modalExportar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModalExportar()">&times;</span>
        <h2>Exportar Dados</h2>
        
        <label for="dataInicio">Data In√≠cio:</label>
        <input type="date" id="dataInicio">
        
        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim">

        <button onclick="exportarParaExcel()">Exportar</button>
    </div>
</div>

        <!-- Modal para Visualiza√ß√£o -->
        <div class="modal" id="modal-visualizar">
            <div class="modal-content">
                <h2>Detalhes do Indicador</h2>
                <table>
                    <tbody id="modal-content-table"></tbody>
                </table>
                <button class="close-modal" onclick="fecharModal()">Fechar</button>
            </div>
        </div>

    </div>
</div>

<script>
    function abrirModal(id) {
        fetch("/api/indicadores")
        .then(response => response.json())
        .then(data => {
            let indicador = data.find(item => item.id == id);
            let modalTable = document.getElementById("modal-content-table");

            let conteudoTabela = '<tr>';
            let contador = 0;
            Object.entries(indicador).forEach(([key, value]) => {
                conteudoTabela += `<td><strong>${key.replace(/_/g, ' ').toUpperCase()}</strong><br>${value}</td>`;
                contador++;
                if (contador % 5 === 0) conteudoTabela += '</tr><tr>';
            });
            conteudoTabela += '</tr>';
            
            modalTable.innerHTML = conteudoTabela;
            document.getElementById("modal-visualizar").style.display = "flex";
        });
    }

    function fecharModal() {
        document.getElementById("modal-visualizar").style.display = "none";
    }
 
    function abrirModalExportar() {
    var modal = document.getElementById("modalExportar");
    if (modal) {
        modal.style.display = "flex"; // Exibe o modal corretamente
    } else {
        console.error("O modalExportar n√£o foi encontrado!");
    }
}
function exportarParaExcel() {
    var dataInicio = document.getElementById("dataInicio").value;
    var dataFim = document.getElementById("dataFim").value;
    var uti = document.getElementById("utiFiltro") ? document.getElementById("utiFiltro").value : "";

    if (!dataInicio || !dataFim) {
        alert("Por favor, selecione um per√≠odo v√°lido.");
        return;
    }

    console.log("Exportando dados de:", dataInicio, "at√©", dataFim, "para UTI:", uti);

    // Redirecionar para a API do Flask com os par√¢metros corretos
    window.location.href = `/exportar_excel?dataInicio=${dataInicio}&dataFim=${dataFim}&uti=${uti}`;
}
function fecharModalExportar() {
    var modal = document.getElementById("modalExportar");
    if (modal) {
        modal.style.display = "none"; // Fecha o modal corretamente
    }
}

</script>

</body>
</html>
