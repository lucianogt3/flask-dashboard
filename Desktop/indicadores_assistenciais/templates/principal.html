<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Indicadores - UTI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    {% include 'menu.html' %}

    <div class="content">
        <!-- T√≠tulo -->
        <h1 class="titulo">Painel de Indicadores - UTI</h1>

        <!-- Filtro -->
        <div class="filtro-container">
            <div class="filtro-item">
                <label for="filtroDataInicio">Data In√≠cio:</label>
                <input type="date" id="filtroDataInicio" class="input-style">
            </div>

            <div class="filtro-item">
                <label for="filtroDataFim">Data Fim:</label>
                <input type="date" id="filtroDataFim" class="input-style">
            </div>

            <div class="filtro-item">
                <label for="filtroUTI">UTI:</label>
                <select id="filtroUTI" class="input-style">
                    <option value="">Todas</option>
                    <option value="UTI 1">UTI 1</option>
                    <option value="UTI 2A">UTI 2A</option>
                    <option value="UTI 2B">UTI 2B</option>
                </select>
            </div>

            <div class="filtro-item">
                <button class="btn-filtrar" onclick="filtrarDados()">Filtrar</button>
            </div>
        </div>
        <!-- Gr√°ficos -->
        <div class="graficos-container">
            <div class="grafico card"><canvas id="graficoEnfermeiros"></canvas></div>
            <div class="grafico card"><canvas id="graficoObitos"></canvas></div>
            <div class="grafico card"><canvas id="graficoTransferencias"></canvas></div>
            <div class="grafico card"><canvas id="graficoCVC"></canvas></div>
            <div class="grafico card"><canvas id="graficoRiscoAssistencial"></canvas></div>
            <div class="grafico card"><canvas id="graficoAltas"></canvas></div>
            <div class="grafico card"><canvas id="graficoExtubacao"></canvas></div>
            <div class="grafico card"><canvas id="graficoReinternacoes"></canvas></div>
        </div>
    </div>

    <script>
        let dadosOriginais = [];
        let charts = {};

        function carregarDados(dataFiltrada = null, utiFiltrada = null) {
            fetch('/api/indicadores')
            .then(response => response.json())
            .then(data => {
                dadosOriginais = data;

                if (dataFiltrada || utiFiltrada) {
                    data = data.filter(dado => 
                        (!dataFiltrada || dado.data === dataFiltrada) && 
                        (!utiFiltrada || dado.uti === utiFiltrada)
                    );
                }
                atualizarGraficos(data);
            })
            .catch(error => {
                console.error("Erro ao carregar indicadores:", error);
            });
        }
function atualizarGraficos(data) {
    let enfermeiros = {};
    let obitos = [0, 0];
    let transferencias = 0;
    let cvc = 0;
    let riscoAssistencial = [0, 0, 0];
    let altas = [0, 0];
    let extubacao = 0;
    let reinternacoes = [0, 0];

    data.forEach(dado => {
        enfermeiros[dado.enfermeiro] = (enfermeiros[dado.enfermeiro] || 0) + 1;
        obitos[0] += dado.obitos_24h;
        obitos[1] += dado.obitos_maior_24h;
        transferencias += dado.transferencias;
        cvc += dado.pacientes_cvc;
        riscoAssistencial[0] += dado.quedas;
        riscoAssistencial[1] += dado.flebites;
        riscoAssistencial[2] += dado.reacoes_transfusionais;
        altas[0] += dado.altas_ate_10h;
        altas[1] += dado.altas_depois_10h;
        extubacao += dado.extubacao_nao_planejada;
        reinternacoes[0] += dado.reinternacao_24h;
        reinternacoes[1] += dado.reinternacao_30d;
    });

    desenharGrafico("graficoEnfermeiros", "üíº Ades√£o de Preenchimento", "bar", Object.keys(enfermeiros), Object.values(enfermeiros), true);
    desenharGrafico("graficoObitos", "‚ö∞Ô∏è Distribui√ß√£o de √ìbitos", "pie", ["√ìbitos 24h", "√ìbitos >24h"], obitos);
    desenharGrafico("graficoTransferencias", "üöë Transfer√™ncias", "bar", ["Total"], [transferencias]);
    desenharGrafico("graficoCVC", "üíâ Pacientes com CVC", "doughnut", ["Total"], [cvc]);
    desenharGrafico("graficoRiscoAssistencial", "‚ö†Ô∏è Indicadores de Risco", "radar", ["Quedas", "Flebites", "Rea√ß√µes"], riscoAssistencial);
    desenharGrafico("graficoAltas", "üìä Altas", "doughnut", ["Altas At√© 10h", "Altas Depois 10h"], altas);
    desenharGrafico("graficoExtubacao", "ü´Å Extuba√ß√£o N√£o Planejada", "bar", ["Total"], [extubacao]);
    desenharGrafico("graficoReinternacoes", "üîÑ Reinterna√ß√µes", "bar", ["Reinterna√ß√£o 24h", "Reinterna√ß√£o 30d"], reinternacoes);
}

function desenharGrafico(id, titulo, tipo, labels, dados, horizontal = false) {
    let ctx = document.getElementById(id).getContext("2d");

    if (charts[id]) {
        charts[id].destroy();
    }

    let config = {
        type: tipo,
        data: {
            labels: labels,
            datasets: [{
                label: titulo,
                data: dados,
                backgroundColor: ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6']
            }]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            indexAxis: horizontal ? "y" : "x",
            plugins: {
                datalabels: {  
                    anchor: 'end',
                    align: 'top',
                    color: '#333',
                    font: { weight: 'bold', size: 18 },
                    formatter: (value) => value > 0 ? value : '' 
                }
            },
            layout: {
                padding: {
                    top: 20, // Maior espa√ßamento entre t√≠tulo e gr√°fico
                    bottom: 20
                }
            },
            scales: {
                x: { 
                    ticks: { font: { size: 18, weight: 'bold' }, color: "#333" } 
                },
                y: { 
                    ticks: { font: { size: 18, weight: 'bold' }, color: "#333" } 
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: titulo,
                    font: { size: 28, weight: 'bold' }, // Aumento do tamanho do t√≠tulo
                    padding: { bottom: 20 } // Mais espa√ßo abaixo do t√≠tulo
                }
            }
        },
        plugins: [ChartDataLabels]
    };

    charts[id] = new Chart(ctx, config);
}

function filtrarDados() {
    let dataFiltrada = document.getElementById("filtroData").value;
    let utiFiltrada = document.getElementById("filtroUTI").value;
    carregarDados(dataFiltrada, utiFiltrada);
}

carregarDados();
</script>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Menu lateral */
.menu {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100%;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

/* Conte√∫do principal */
.content {
    margin-left: 240px;
    padding: 20px;
    width: calc(100% - 240px);
    box-sizing: border-box;
    overflow-x: hidden;
}

/* T√≠tulo do painel */
h1 {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    padding-bottom: 20px;
    margin-left: 240px; /* Alinhamento a partir do menu lateral */
}

/* Filtro */
.filtro-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
}

.filtro-container label {
    font-size: 18px;
}

.filtro-container input,
.filtro-container select {
    padding: 8px;
    font-size: 14px;
    margin-right: 10px;
    border-radius: 5px;
}

.filtro-container button {
    padding: 8px 15px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.filtro-container button:hover {
    background-color: #2980b9;
}

/* Cont√™iner dos gr√°ficos */
.graficos-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 30px;
}

.grafico {
    width: 48%;
    height: 380px;
    margin-bottom: 50px;
}
</style>

</body>
</html>
